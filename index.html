<!-- This is a quick-and-dirty mockup to test a design idea for the studio -->
<!DOCTYPE html>
<html>
   <head>
      <title>Sepulchre Studios - Mockup</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/regular.min.css" integrity="sha512-j+P0XpTXw+hDTK64xqC/cjv62cf629/IR4/0bokmich7J8XdVlWT40+1M/Z58rCQ4F+3QoJIfzh6Ui6TTIP6WQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js" integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/regular.min.js" integrity="sha512-kOmvRi+0imoekwslOzP/X1LXQnzcttzqYYt3urKD4nhd5fMYwRfXgDS5Nh7b7pQjKPjBPSX9PmhCLrkfkxUcBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <style type="text/css">
         :root {
            --base-font-size: 18px;
            --base-font-weight: 400;
            --base-font-family: "Roboto", Helvetica, sans-serif;

            --background-dark: rgb(33, 33, 33);
            --page-background-color: rgb(197, 197, 197);
            --shadow-color: rgb(128, 128, 128);
            --font-weight-bold-ish: 500;
            --light-text-color: rgb(255, 255, 255);
            --arrow-down-color: var(--page-background-color);

            --header-navbar-height: 85px;
            --header-navbar-item-padding: 1em;
            --header-navbar-item-hover-shadow: 1px 1px 5px var(--shadow-color);
            --header-navbar-item-hover-background-image: url('img/blood_spatter_background.png');

            --content-section-min-height: 2000px;

            --background-container-height: 1000px;
            --background-container-item-gap: 10px;
            --background-container-background-image: url('img/cemetery_background.jpg');

            --background-request-quote-button-margin-top: 100px;
            --background-request-quote-button-width: 200px;
            --background-request-quote-button-vertical-padding: 15px;
            --background-request-quote-button-border-radius: 25px;
            --background-request-quote-button-opacity: 0.85;
            --background-request-quote-button-background-color: rgba(189, 141, 141, 0.75);
            --background-request-quote-button-background-color-hover: rgba(192, 0, 0, 0.5);

            --background-arrow-down-margin-top: 20px;
            --background-arrow-down-font-size: 50px;
            --background-arrow-down-color: var(--arrow-down-color);
            --background-arrow-down-color-light: rgb(255, 255, 255);

            --pulse-animation-duration: 1s;
            --pulse-animation-scale-up: 1.1;
            --pulse-animation-scale-down: 0.9;
            --pulse-animation-color-up: var(--background-arrow-down-color-light);
            --pulse-animation-color-down: var(--background-arrow-down-color);

            --section-header-background-color: rgb(0,0,0);
            --section-header-heading-text-color: var(--light-text-color);
            --section-header-heading-font-size: 50px;
            --section-header-heading-vertical-padding: 50px;

            --services-gradient-color-start: var(--section-header-background-color);
            --services-gradient-color-end: var(--background-dark);

            --services-section-description-color: var(--section-header-heading-text-color);
            --services-section-description-header-font-size: 30px;

            --footer-height: 150px;
         }
         body {
            margin: 0;
            font-size: var(--base-font-size);
            font-family: var(--base-font-family);
            font-weight: var(--base-font-weight);
            background-color: var(--page-background-color);
         }

         header {
            /*background-color: var(--background-dark);*/
            width: 100%;
            height: var(--header-navbar-height);

            position: fixed;
            top: 0;
            left: 0;
         }
         #header-box {
            height: 100%;
         }
         ul#navigation {
            display: flex;
            flex-flow: row wrap;
            /* This aligns items to the end line on main-axis */
            justify-content: flex-end;

            list-style: none;
            margin: 0;
            height: 100%;
            align-items: center;

            a {
               text-decoration: none;
               display: block;
               padding: var(--header-navbar-item-padding);
               color: var(--light-text-color);
               font-weight: var(--font-weight-bold-ish); /* bold-ish */
            }
            a:hover {
               /* border-bottom: 5px solid rgb(192, 0, 0); */
               background-image: var(--header-navbar-item-hover-background-image);
               background-position: center;
               background-repeat: no-repeat;
               text-shadow: var(--header-navbar-item-hover-shadow);
            }
         }

         #content {
            min-height: var(--content-section-min-height);
         }
         #background {
            background-image: var(--background-container-background-image);

            background-attachment: fixed;

            background-position: top center;
            background-repeat: no-repeat;
            background-size: cover;

            width: 100%;
            height: var(--background-container-height);

            text-align: center;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--background-container-item-gap);
         }
         #background-request-quote {
            margin-top: var(--background-request-quote-button-margin-top);

            a.request-quote-btn {
               width: var(--background-request-quote-button-width);
               padding: var(--background-request-quote-button-vertical-padding) 0;
               border-radius: var(--background-request-quote-button-border-radius);
               display: inline-block;
               text-align: center;
               text-decoration: none;
               text-transform: uppercase;
               font-weight: var(--font-weight-bold-ish);
               color: var(--light-text-color);
               background-color: var(--background-request-quote-button-background-color);
               opacity: var(--background-request-quote-button-opacity);
            }
            a.request-quote-btn:hover {
               background-color: var(--background-request-quote-button-background-color-hover);
            }
         }
         #background-arrow-down {
            margin-top: var(--background-arrow-down-margin-top);
            a {
               display: inline-block;
               font-size: var(--background-arrow-down-font-size);
               color: var(--background-arrow-down-color);
            }
            a:hover {
               animation-name: pulse;
               animation-duration: var(--pulse-animation-duration);
               animation-timing-function: linear;
               animation-iteration-count: infinite;
            }
         }
         @keyframes pulse {
            25% {
               transform: scale(var(--pulse-animation-scale-up));
               color: var(--pulse-animation-color-up);
            }
            75% {
               transform: scale(var(--pulse-animation-scale-down));
               color: var(--pulse-animation-color-down);
            }
         }
         .content-container {
            .header {
               text-align: center;
               background-color: var(--section-header-background-color);
               color: var(--section-header-heading-text-color);
            }
            .header h2 {
               padding: var(--section-header-heading-vertical-padding) 0;
               margin: 0;
               font-size: var(--section-header-heading-font-size);
            }
         }
         #services {
            background: linear-gradient(var(--services-gradient-color-start), var(--services-gradient-color-end));
            .row {
               display: flex;
               flex-direction: row-reverse;

               .image {
                  img {
                     /* the images will actually be scaled down and use a sourcemap in the final version instead */
                     width: 300px;
                     height: 200px;
                  }
               }
               .description {
                  color: var(--services-section-description-color);
                  h3 {
                     font-size: var(--services-section-description-header-font-size);
                  }
               }
            }
            .row:nth-child(even) {
               flex-direction: row;
            }
         }

         footer {
            background-color: var(--background-dark);
            width: 100%;
            height: var(--footer-height);
         }
         #footer-box {
            height: 100%;
         }
      </style>
   </head>
   <body>
      <header>
         <div id="header-box">
            <ul id="navigation">
               <li><a href="#services">Services</a></li>
               <li><a href="#audio-samples">Audio Samples</a></li>
               <li><a href="#about">About</a></li>
               <li><a href="#request-quote">Request a Quote</a></li>
            </ul>
         </div>
      </header>
      <section id="content">
         <div id="background">
            <div id="background-image">
               <img src="img/sepulchre_studios_logo.png" alt="Sepulchre Studios" />
            </div>
            <div id="background-tagline">
               <img src="img/sepulchre_studios_tagline.png" alt="Mixing | Mastering | Voice Overs | Sound Design" />
            </div>
            <div id="background-request-quote">
               <a href="#request-quote" class="request-quote-btn">Request a Quote</a>
            </div>
            <div id="background-arrow-down">
               <a href="#services"><i class="fa-regular fa-circle-down"></i></a>
            </div>
         </div>
         <div id="services" class="content-container">
            <div class="header">
               <h2>Services</h2>
            </div>
            <div class="row">
               <div class="image">
                  <img src="img/image_mixing_mastering.jpg" alt="Photo of outboard gear" />
               </div>
               <div class="description">
                  <h3>Mixing &amp; Mastering</h3>
               </div>
            </div>
            <div class="row">
               <div class="image">
                  <img src="img/image_voiceovers.jpg" alt="Photo of microphone on a stand" />
               </div>
               <div class="description">
                  <h3>Voice Work</h3>
               </div>
            </div>
            <div class="row">
               <div class="image">
                  <img src="img/image_sound_design.jpg" alt="Photo of MIDI keyboard with knobs and pads" />
               </div>
               <div class="description">
                  <h3>Sound Design</h3>
               </div>
            </div>
         </div>
         <div id="audio-samples" class="content-container">
            <div class="header">
               <h2>Audio Samples</h2>
            </div>
         </div>
         <div id="about" class="content-container">
            <div class="header">
               <h2>About</h2>
            </div>
         </div>
         <div id="request-quote" class="content-container">
            <div class="header">
               <h2>Request a Quote</h2>
            </div>
         </div>
      </section>
      <footer>
         <div id="footer-box">

         </div>
      </footer>
   </body>
</html>
